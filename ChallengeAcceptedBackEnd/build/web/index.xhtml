<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Challenge Accepted</title>
    </h:head>
    <h:body>
        <h1>Users and Challenges</h1>
        <h1>ADD CHALLENGE</h1>     
        <form action="HandlerServlet" method="post">
            <input type="hidden" name="method" value="addChallenge"/>
            <p>Challenge Name<br /> <input type="text" name="name" /></p>
            <p>Challenge Description<br /><textarea rows="4" cols="50" name="description"/></p>
            <p>Points for completion<br /><input type="text" name="points" /></p>
            <input type="submit" />
            
            
        </form>       
        
        <h1>ADD User</h1>     
        <form action="HandlerServlet" method="post">
            <input type="hidden" name="method" value="addUser"/>
            <p>User Name<br /> <input type="text" name="uName" /></p>
            
            <input type="submit" />
            
            
        </form>       
            
    
 
        <h:dataTable value="#{dataHandler.listChallenges}" var="item">

            <h:column>            <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>#{item.id}</h:column>
            
            <h:column><f:facet name="header">
            <h:outputText value="CHALLENGE NAME" />
        </f:facet>#{item.name}</h:column>
            
            <h:column><f:facet name="header">
            <h:outputText value="DESCRIPTION" />
        </f:facet>#{item.description}</h:column>
            
            <h:column><f:facet name="header">
            <h:outputText value="POINTS VALUE" />
        </f:facet>#{item.points}</h:column>
        </h:dataTable>
        <br />
        
        
        <h:dataTable value="#{dataHandler.listUsers}" var="item">

            <h:column>            <f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>#{item.id}</h:column>
            
            <h:column><f:facet name="header">
            <h:outputText value="USER NAME" />
        </f:facet>#{item.name}</h:column>
            
            <h:column><f:facet name="header">
            <h:outputText value="CHALLENGE ACTIVE" />
        </f:facet>#{item.challengeActive}</h:column>
            
            <h:column><f:facet name="header">
            <h:outputText value="NOTIFIED" />
        </f:facet>#{item.notified}</h:column>

            <h:column><f:facet name="header">
            <h:outputText value="Total Points" />
        </f:facet>#{item.totalPoints}</h:column>

            <h:column><f:facet name="header">
            <h:outputText value="CURRENT CHALLENGE ID" />
        </f:facet>#{item.currentChallenge}</h:column>
        </h:dataTable>
        <br />
        
        
                <br /><h1>ISSUE CHALLENGE TEST</h1>
                    <form action="HandlerServlet" method="post">
            <input type="hidden" name="method" value="challengeUser" />
           <input type="hidden" name="User" value="2" />
           <input type="hidden" name="Challenge" value="2" />
           
            
            <input type="submit" />
            
            
        </form>   
        
        <br /><h1>COMPLETE CHALLENGE TEST</h1>
                    <form action="HandlerServlet" method="post">
            <input type="hidden" name="method" value="completeChallenge" />
           <input type="hidden" name="User" value="2" />
           
            
            <input type="submit" />
            
            
        </form>   
            
          


        
        
    </h:body>
</html>
